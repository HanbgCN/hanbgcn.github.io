baseURL: https://hanbgcn.github.io
languageCode: en-us
title: Hamburger
paginate: 50 # Number of item to show in the changelog section before pagination

module:
  imports:
    - path: github.com/HanbgCN/hextra
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

enableInlineShortcodes: true

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: ÁÆÄ‰Ωì‰∏≠Êñá
    weight: 1
  en:
    languageName: English
    weight: 2
  

menu:
  main:
    - identifier: knowledge  
      name: üìö Knowledge  
      pageRef: /knowledge
      weight: 1
    - identifier: blog
      name: üìù Blog
      pageRef: /blog
      weight: 2
    - identifier: essay
      name: üí≠ Essay
      pageRef: /essay
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/HanbgCN"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/bghan20"
      params:
        icon: x-twitter

params:
  blog:
    list:
      displayTags: true

  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true

  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/avatar.jpg
      dark: images/avatar.jpg
      link: /
      width: 40
      height: 20
